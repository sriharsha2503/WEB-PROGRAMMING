<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <style>
        /* Reset some default browser styles */
        body, h1, form, fieldset {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        /* Main form container */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
        }

        /* Fieldset styles for grouping inputs */
        fieldset {
            border: 5px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            color: #4CAF50;
        }

        /* Label styling */
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        /* Input fields */
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Radio buttons and checkboxes */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #f9f9f9;
        }

        /* Button Styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Bio-Data Form</h1>
        <form action="#" method="POST">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </fieldset>

            <!-- Address Section -->
            <fieldset>
                <legend>Address</legend>
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street"><br><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state"><br><br>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip"><br><br>
            </fieldset>

            <!-- Subjects Table Section -->
            <fieldset>
                <legend>Subjects</legend>
                <table>
                    <tr>
                        <th>Select</th>
                        <th>Subject</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="math" name="subjects" value="Math"></td>
                        <td><label for="math">Math</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="science" name="subjects" value="Science"></td>
                        <td><label for="science">Science</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="english" name="subjects" value="English"></td>
                        <td><label for="english">English</label></td>
                    </tr>
                </table>
            </fieldset>

            <!-- Submit Button -->
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
