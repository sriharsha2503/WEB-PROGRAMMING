<h1 style="text-align:center;">POEM</h1>
<p style="text-align:center;">Beneath the sky so wide and <b>blue</b>,</P>
<p style="text-align:center;">The world whispers secrets old and <b>true</b>.</p>
<p style="text-align:center;">With every breeze, a story <b>told</b>,</p>
<p style="text-align:center;">In nature’s arms, we’re young, not <b>old</b>.</p>
